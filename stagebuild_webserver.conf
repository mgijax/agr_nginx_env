server {
	listen 80;
	server_name stagebuild.alliancegenome.org;

		location /api/index.html {
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_pass http://agr.stagebuild.api.server:8080/index.html;
		}
		location /api/swagger-ui/ {
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_pass http://agr.stagebuild.api.server:8080/swagger-ui/;
		}
		location /api/graphql-ui/ {
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_pass http://agr.stagebuild.api.server:8080/graphql-ui/;
		}
		location /api/ {
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_pass http://agr.stagebuild.api.server:8080/api/;
		}
		location / {
			proxy_set_header Host $host;
			proxy_set_header X-Real-IP $remote_addr;
			proxy_pass http://agr.stagebuild.ui.server:2992;
		}
}

server {
	listen 80;
	server_name kibana.stagebuild.alliancegenome.org;
	location / {
		auth_basic            "Restricted";
		auth_basic_user_file  /etc/nginx/.htpasswd;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://agr.stagebuild.kibana.server:5601/;
	}
}

server {
	listen 80;
	server_name es.stagebuild.alliancegenome.org;
	location / {
		auth_basic            "Restricted";
		auth_basic_user_file  /etc/nginx/.htpasswd;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_pass http://agr.stagebuild.elasticsearch.server:9200/;
	}
}


